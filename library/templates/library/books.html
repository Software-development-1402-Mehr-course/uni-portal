{% extends "base.html" %}
{% block title %} Book List {% endblock %}
{% block content %}
<h1>Book List</h1>
<form class="input-group" action="{% url 'book_list' %}" method="get">
  <input
    type="search"
    name="q"
    class="form-control"
    placeholder="Search books"
    value="{{ search_term|default:'' }}"
  />
</form>
<ul class="list-group">
  {% for book in books %}
  <a href="{% url 'book_detail' book_id=book.id %}">
    <li class="list-group-item">{{ book.name }}</li>
  </a>
  {% endfor %}
</ul>
{% endblock %}
